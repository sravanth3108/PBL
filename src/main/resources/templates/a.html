<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="shortcut icon" href="/nwmsu.jpg" />
  <title>Northwest Missouri State University</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Background image */
    body {
      background-image: url(https://i.imgur.com/bg.jpg);
      background-size: cover;
      background-position: center;
      color: #333;
    }

    /* Projects container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    /* Header */
    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #h2 {
      margin: 0;
      font-size: 32px;
      font-family: 'Roboto', sans-serif;
    }

    .login-button {
      background-color: #ffffff;
      color: #4caf50;
      border: 2px solid #4caf50;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .login-button:hover {
      background-color: #4caf50;
      color: white;
    }

    /* Projects */
    .project {
      width: calc(33.33% - 40px); /* 3 projects per row with 20px margin between them */
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 25px 0px rgba(0, 0, 0, 0.2);
    }

    .project-details {
      margin-bottom: 20px;
    }

    .project-name {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .project-description {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .project-actions a {
      text-decoration: none;
      color: #4caf50;
      margin-right: 20px;
      transition: color 0.3s;
    }

    .project-actions a:hover {
      color: #333;
    }

    h3 {
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://avatars0.githubusercontent.com/u/44843452?s=280&v=4">
    </div>
    <h2 id="h2">Northwest Missouri State University</h2>
    <button class="login-button" onclick = "loginButton()" >Login</button>
  </header>

  <h3>PBL Projects</h3>

  <div class="container">
    <div class="project" th:each="project : ${projects}">
      <div class="project-details">
        <h1 class="project-name" th:text="${project.projName}"></h1>
        <p class="project-description" th:text="${project.projDesc}"></p>
      </div>
      </div>
    </div>
  </div>

  
</body>
<script>
  function loginButton(){
  window.location.href='/login';
}
</script>
</script>

</html>
