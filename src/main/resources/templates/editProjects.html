  <script>
    $(document).ready(function(){
        // Add smooth scrolling to all links
        $("a").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function(){
                    window.location.hash = hash;
                });
            }
        });
    });

    function userProfile()
        {
            var mail = document.getElementById("email").textContent;
            var url = "/userProfile?mail="+mail;
            window.location.href = url;
        }
        
</script>

  </head>
  <body>
        
    <header>
            <h2 id="h2">Edit Projects</h2>    
            <div class="logo">
                <img src="https://avatars0.githubusercontent.com/u/44843452?s=280&v=4" >
            </div>    
            </header>
                <div class="container-fluid">
            <div class="sidebar left">
                <ul class="nav-links">
                    <li>
                        <a onclick ="userProfile()" class="active">
                            <i class='bx bx-grid-alt'></i>
                            <span class="links_name">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/postProjects" >
                            <i class='bx bx-box'></i>
                            <span class="links_name">Upload projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="/viewProjects">
                            <i class='bx bx-list-ul'></i>
                            <span class="links_name">View Projects</span>
                        </a>
                    </li>
                    <li class="log_out">
                        <a href="/projects/">
                            <i class='bx bx-log-out'></i>
                            <span class="links_name">Log out</span>
                        </a>
                    </li>
                </ul>
            </div>

    

      <div class="container-fluid" >
        
        <div th:text = "${email}" style="display:none" id = "email"></div>
        <form id="projectForm" method="post"  th:action="@{'/updateProject?name=' + ${projectName}}">
            <label for="projName">Project Name *</label>
            <input type="text" id="projName" name="projName" th:value="${projectName}" class="required" readonly>

            <label for="projReq">Project Requirements *</label>
            <input type="text" id="projReq" name="projReq" th:value="${projReq}" class="required">

            <label for="projDesc">Short Description *</label>
            <input type="text" id="projDesc" name="projDesc" th:value="${projectDesc}" class="required">
            
            <label for="projDescfull">Full Description *</label>
            <input type="text" id="projDescfull" name="projDescfull" th:value="${projDescfull}" class="required">
            
            
            <label for="experience">Enter your experience(In Months) </label>
            <br>
            <input type="number" id="projExp" name="projExp" th:value="${projectExp}"  class="required">
			      <br>
            <label for="email">Email to contact</label>
            <input type="text" id="email" name="email" th:value="${email}" class="required">

            <label for="phone">Contact number</label><br>
            <input type="number" id="phone" name="phone" th:value="${phone}" class="required">
             Select the project type:
            <br><input type="radio" id="projType" name="projType" th:checked="${projType == 'Private'}" value="Private">
              <label for="private">Private</label><br>
            <input type="radio" id="projType" name="projType" th:checked="${projType == 'Public'}" value="">
            <label for="Public">Public</label><br>

            <input type="submit" value="Submit">
            
        </form>
    </div>
