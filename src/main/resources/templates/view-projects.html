<!DOCTYPE html>
<html>
<head>    
<link rel="shortcut icon" href="/nwmsu.jpg" />
    <title>User Project Page</title>      
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
       
        
     
    <style>
        /* CSS styling for the user project page */
        *{
            font-family: 'system-ui';
        }
        .project-container {
            border: 1.5px solid black;
            border-radius: 18px;
            width:80%;
            margin-left:7.5cm;
            padding: 12px;
            margin-top:110px;
            
        }
        .project-title {
            
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .project-description {
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .partition {
            border-radius: 4px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .partition1 {
            padding-top: 0px;
            padding-left: 20px;
            padding-bottom: 0px;
            border-bottom: 2px solid #000;
            margin-bottom: 15px;
        }
        .partition2 {
            border-radius: 4px;
            background-color: #f0f0f0;
            padding-top: 5px;
            padding-left: 20px;
            padding-bottom: 40px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .partition3 {
            border-radius: 4px;
            background-color: transparent;
        }
        .partition h2 {
            margin: 0;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .partition-content {
            margin-top: 10px;
        }
        .star-project-user {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .star-project-user button {
            padding: 5px 10px;
            border-radius: 10px;
            background-color: red;
        }
        #h2{
        	position:fixed;
        	width:95%;
            background-color: #006A4E;
            color: #f0f0f0;
            padding: 20px;
            padding-top: 20px;
            padding-bottom: 30px;
            text-transform: uppercase;
            text-align: center;
            margin-left: 2cm;
            letter-spacing: 3px;
            box-shadow: 5px 5px 10px rgb(0,0,0,0.3);  
            top:0px;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 75vh;
            width: 100%;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            background-size: contain;
        }
        #flag:hover{
            height:26px;
            width: 20px;
            display: flex;
        }
        .logo {
            position: fixed;
            display:flex;
            height: 70px;
            width: 70px;
            top:30px;
        }
        .logo:hover {
            left: -6px;
            top: 22px;
            height: 90px;
            width: 90px;
        }
    </style>
    <script>
    function selectProject(element) {
    	  var projectName = element.getAttribute('data-project-name');
    	  var url = '/projectDetails?name=' + projectName;
    	  window.location.href = url;
    	  
    	  // Rest of your code
    	}
    

    </script>
</head>

<body>    
<header>
        <h2 id="h2">Projects</h2>    
        <div class="logo">
            <img src="https://avatars0.githubusercontent.com/u/44843452?s=280&v=4" >
        </div>    
        </header>

    <div class = "container-fluid">
<div class="sidebar left" id = "viewprjsdbr">    
  <ul class="nav-links">
    <li>
      <a href="#" >
        <i class='bx bx-grid-alt' ></i>
        <span class="links_name">Home</span>
      </a>
    </li>
    <li>
      <a href="/postProjects" >
        <i class='bx bx-box' ></i>
        <span class="links_name">Upload projects</span>
      </a>
    </li>
    <li>
      <a class="active">
        <i class='bx bx-list-ul' ></i>
        <span class="links_name" onclick = "window.location='viewProjects'">View Projects</span>
      </a>
    </li>
    
    <li class="log_out">
      <a href="#">
        <i class='bx bx-log-out'></i>
        <span class="links_name">Log out</span>
      </a>
    </li>
  </ul>
  </div>
  </div>
    
    
    <div class="project-container">
     <div th:each="project : ${projects}" class="partition">
  <a th:attr="data-project-name=${project.projName}" onclick="selectProject(this)">
  <div class="partition1">
    <h1 class="project-name" th:text="${project.projName}"></h1>
  </div>
  </a>
        
        <div class="partition2">
            <div class="partition-content">
                <!-- Project description goes here -->
               <p th:text="${project.projDesc}"></p></div>
        </div>
        <a href="#">
        <div class="partition3">            
            <div class="partition-content star-project-user">
                <svg id="flag" xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-flag" viewBox="0 0 16 16">
                    <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001M14 1.221c-.22.078-.48.167-.766.255-.81.252-1.872.523-2.734.523-.886 0-1.592-.286-2.203-.534l-.008-.003C7.662 1.21 7.139 1 6.5 1c-.669 0-1.606.229-2.415.478A21.294 21.294 0 0 0 3 1.845v6.433c.22-.078.48-.167.766-.255C4.576 7.77 5.638 7.5 6.5 7.5c.847 0 1.548.28 2.158.525l.028.01C9.32 8.29 9.86 8.5 10.5 8.5c.668 0 1.606-.229 2.415-.478A21.317 21.317 0 0 0 14 7.655V1.222z"/>
                </svg>
                <a href="#">reply</a>
                <a href="#">User</a>
            </div>
        </div>
    </a>
    </div>
    </div>
</body>
</html>
